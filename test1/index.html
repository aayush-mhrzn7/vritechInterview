<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="box">
              <div class="rectangle"></div>
              <div class="circle"></div>
              <div class="rectangle2"></div>
              <div class="rectangle3"></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="box">
              <div class="rectangle"></div>
              <div class="circle"></div>
              <div class="rectangle2"></div>
              <div class="rectangle3"></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="box">
              <div class="rectangle"></div>
              <div class="circle"></div>
              <div class="rectangle2"></div>
              <div class="rectangle3"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="text">Grab the Box to Initiate the Slider</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        effect: "coverflow",
        initialSide: 1,
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 2,
        direction: "vertical",
        slideShadows: true,
        loop: true,
        coverflowEffect: {
          rotate: 0,
          stretch: 100,
          depth: 200,
          modifier: 1,
          slideShadows: false,
        },
      });
    </script>
  </body>
</html>
